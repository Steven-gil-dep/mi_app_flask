<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Formato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2563eb;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #374151;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        textarea { resize: vertical; }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #1d4ed8; }

        /* Vista previa */
        .preview {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
        }
        .preview h2 {
            margin-bottom: 15px;
            color: #111827;
        }
        .preview-content {
            white-space: pre-wrap;
            font-family: monospace;
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Formato</h1>
        <form method="POST">
            <label for="tipo">Tipo de Solicitud:</label>
            <select id="tipo" name="tipo" required>
                <option value="">-- Seleccione --</option>
                <option value="Requerimiento">Requerimiento</option>
                <option value="Incidente">Incidente</option>
            </select>

            <label for="nombre">Nombre del Solicitante:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="adicional">Información Adicional:</label>
            <textarea id="adicional" name="adicional"></textarea>

            <button type="submit">Generar Formato</button>
        </form>

        <div class="preview">
            <h2>Vista Previa</h2>
            <div id="preview-content" class="preview-content">
                Complete los campos para ver la vista previa...
            </div>
        </div>
    </div>

    <script>
        const tipo = document.getElementById("tipo");
        const nombre = document.getElementById("nombre");
        const descripcion = document.getElementById("descripcion");
        const adicional = document.getElementById("adicional");
        const preview = document.getElementById("preview-content");

        function actualizarPreview() {
            let texto = `📌 Tipo: ${tipo.value || "(sin especificar)"}\n👤 Nombre: ${nombre.value || "(sin nombre)"}\n📝 Descripción:\n${descripcion.value || "(sin descripción)"}\n\n📎 Información adicional:\n${adicional.value || "(ninguna)"}`;
            preview.textContent = texto;
        }

        [tipo, nombre, descripcion, adicional].forEach(el => {
            el.addEventListener("input", actualizarPreview);
        });
    </script>
</body>
</html>
