<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Formatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
      min-height: 100vh;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #e63946;
      border: none;
    }
    .btn-primary:hover {
      background-color: #d62839;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    pre {
      background: #f8f9fa;
      color: #212529;
      padding: 1rem;
      border-radius: .5rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 bg-dark text-light">
        <h2 class="mb-4 text-center">🛠️ Generador de Cierre de Casos</h2>
        <form method="POST" id="case-form">
          <!-- Placa -->
          <div class="mb-3">
            <label class="form-label">💻 Placa</label>
            <input type="text" name="placa" id="placa" class="form-control" 
                   required pattern="[A-Za-z0-9-]+" 
                   placeholder="Ejemplo: ABC123"
                   oninput="validarPlaca()">
            <div class="invalid-feedback">La placa solo puede contener letras, números y guiones.</div>
          </div>

          <!-- Medio -->
          <div class="mb-3">
            <label class="form-label">🌐 Medio</label>
            <select name="medio" class="form-select" required>
              <option value="1" selected>Presencial</option>
              <option value="2">Virtual</option>
            </select>
          </div>

          <!-- Tipo -->
          <div class="mb-3">
            <label class="form-label">📌 Tipo</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo" value="req" checked onclick="cargarOpciones('req')">
              <label class="form-check-label">Requerimiento</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo" value="inc" onclick="cargarOpciones('inc')">
              <label class="form-check-label">Incidente</label>
            </div>
          </div>

          <!-- Opciones dinámicas -->
          <div class="mb-3">
            <label class="form-label">📋 Opción</label>
            <select name="opcion" id="opcion" class="form-select" required>
              <!-- Se llenará dinámicamente -->
            </select>
          </div>

          <!-- Datos de equipo (oculto por defecto) -->
          <div id="datos-equipo-section" style="display:none;">
            <div class="mb-3">
              <label class="form-label">🔑 Serial</label>
              <input type="text" name="serial" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">💻 Modelo</label>
              <input type="text" name="modelo" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">📌 Placa</label>
              <input type="text" name="placa_equipo" class="form-control">
            </div>
          </div>

          <!-- Detalles -->
          <div class="mb-3">
            <label class="form-label">📝 Detalles adicionales (opcional)</label>
            <textarea name="detalles" class="form-control" rows="3"></textarea>
          </div>

          <!-- Botones -->
          <button class="btn btn-primary w-100">Generar Formato</button>
          <button type="reset" class="btn btn-secondary w-100 mt-2">Limpiar Formulario</button>
        </form>
      </div>
    </div>
  </div>

  {% if resultado %}
  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <div class="card p-4">
        <h4 class="mb-3 text-dark">📄 Resultado</h4>
        <pre>{{ resultado }}</pre>
      </div>
    </div>
  </div>
  {% endif %}
</div>

<script>
  const requerimientos = {{ requerimientos|tojson }};
  const incidentes = {{ incidentes|tojson }};
  const selectOpcion = document.getElementById("opcion");
  const datosEquipoSection = document.getElementById("datos-equipo-section");
  const form = document.getElementById("case-form");

  // Cargar opciones dinámicas
  function cargarOpciones(tipo) {
    selectOpcion.innerHTML = "";
    const opciones = tipo === "req" ? requerimientos : incidentes;
    for (const [key, value] of Object.entries(opciones)) {
      const option = document.createElement("option");
      option.value = key;
      option.textContent = value;
      selectOpcion.appendChild(option);
    }
    mostrarDatosEquipo();
  }

  // Validación de placa
  function validarPlaca() {
    const placa = document.getElementById("placa");
    if (!placa.checkValidity()) {
      placa.classList.add("is-invalid");
    } else {
      placa.classList.remove("is-invalid");
    }
  }

  // Mostrar u ocultar datos del equipo según opción
  function mostrarDatosEquipo() {
    const opcionSeleccionada = selectOpcion.options[selectOpcion.selectedIndex]?.textContent || "";
    if (opcionSeleccionada.includes("Alistamiento") || opcionSeleccionada.includes("Reinstalacion")) {
      datosEquipoSection.style.display = "block";
    } else {
      datosEquipoSection.style.display = "none";
    }
  }

  // Escuchar cambios en el selector de opciones
  selectOpcion.addEventListener("change", mostrarDatosEquipo);

  // Guardar datos en localStorage
  form.addEventListener("input", () => {
    localStorage.setItem("formData", JSON.stringify(Object.fromEntries(new FormData(form))));
  });

  // Recuperar datos al cargar
  window.onload = () => {
    cargarOpciones("req");
    const saved = localStorage.getItem("formData");
    if (saved) {
      const data = JSON.parse(saved);
      for (const [key, value] of Object.entries(data)) {
        const field = form.elements[key];
        if (field) field.value = value;
      }
    }
    mostrarDatosEquipo();
  };
</script>
</body>
</html>
