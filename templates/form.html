<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Formatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
      min-height: 100vh;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #e63946;
      border: none;
    }
    .btn-primary:hover {
      background-color: #d62839;
    }
    pre {
      background: #f8f9fa;
      color: #212529;
      padding: 1rem;
      border-radius: .5rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 bg-dark text-light">
        <h2 class="mb-4 text-center">ğŸ› ï¸ Generador de Cierre de Casos</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">ğŸ’» Placa</label>
            <input type="text" name="placa" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">ğŸŒ Medio</label>
            <select name="medio" class="form-select" required>
              <option value="1">Presencial</option>
              <option value="2">Virtual</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">ğŸ“Œ Tipo</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo" value="req" checked onclick="cargarOpciones('req')">
              <label class="form-check-label">Requerimiento</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tipo" value="inc" onclick="cargarOpciones('inc')">
              <label class="form-check-label">Incidente</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">ğŸ“‹ OpciÃ³n</label>
            <select name="opcion" id="opcion" class="form-select" required></select>
          </div>

          <!-- Campos ocultos dinÃ¡micos -->
          <div id="datosEquipoFields" class="mb-3" style="display:none;">
            <label class="form-label">ğŸ”§ Datos del Equipo</label>
            <input type="text" name="serial" id="serial" class="form-control mb-2" placeholder="Serial">
            <input type="text" name="modelo" id="modelo" class="form-control mb-2" placeholder="Modelo">
            <input type="text" name="placa_equipo" id="placa_equipo" class="form-control mb-2" placeholder="Placa">
            <div class="alert alert-info mt-2" id="avisoCampos">
              âš ï¸ Obligatorio solo para <b>Alistamiento</b> o <b>ReinstalaciÃ³n de OS</b>.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">ğŸ“ Detalles adicionales (opcional)</label>
            <textarea name="detalles" class="form-control" rows="3"></textarea>
          </div>
          <button class="btn btn-primary w-100">Generar Formato</button>
        </form>
      </div>
    </div>
  </div>

  {% if resultado %}
  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <div class="card p-4">
        <h4 class="mb-3 text-dark">ğŸ“„ Resultado</h4>
        <pre>{{ resultado }}</pre>
      </div>
    </div>
  </div>
  {% endif %}
</div>

<script>
  const requerimientos = {{ requerimientos|tojson }};
  const incidentes = {{ incidentes|tojson }};
  const selectOpcion = document.getElementById("opcion");
  const datosEquipoDiv = document.getElementById("datosEquipoFields");

  function cargarOpciones(tipo) {
    selectOpcion.innerHTML = "";
    const opciones = tipo === "req" ? requerimientos : incidentes;
    for (const [key, value] of Object.entries(opciones)) {
      const option = document.createElement("option");
      option.value = key;
      option.textContent = value;
      selectOpcion.appendChild(option);
    }
    selectOpcion.dispatchEvent(new Event("change")); // refrescar
  }

  // Mostrar/ocultar campos dinÃ¡micamente
  selectOpcion.addEventListener("change", () => {
    const opcionSeleccionada = selectOpcion.options[selectOpcion.selectedIndex].text;
    if (opcionSeleccionada.includes("Alistamiento") || opcionSeleccionada.includes("Reinstalacion de OS")) {
      datosEquipoDiv.style.display = "block";
    } else {
      datosEquipoDiv.style.display = "none";
    }
  });

  window.onload = () => cargarOpciones("req");
</script>
</body>
</html>
