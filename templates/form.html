<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Formatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="mb-3">Generador de Cierre de Casos</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" name="usuario" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Placa</label>
      <input type="text" name="placa" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Medio</label>
      <select name="medio" class="form-select" required>
        <option value="1">Presencial</option>
        <option value="2">Virtual</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo</label><br>
      <input type="radio" name="tipo" value="req" checked> Requerimiento
      <input type="radio" name="tipo" value="inc"> Incidente
    </div>
    <div class="mb-3">
      <label class="form-label">Opci√≥n</label>
      <select name="opcion" class="form-select" required>
        {% for key, value in requerimientos.items() %}
          <option value="{{ key }}">{{ value }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Detalles adicionales (opcional)</label>
      <textarea name="detalles" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Generar</button>
  </form>

  {% if resultado %}
  <hr>
  <h4>Resultado</h4>
  <pre class="bg-white p-3 border rounded">{{ resultado }}</pre>
  {% endif %}
</div>
</body>
</html>
